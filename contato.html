    <main class="container d-flex align-items-center flex-column mb-3">
      <div class="text-center mt-3 ">
        <h1>Entrar em contato</h1>
        <p style="max-width: 550px;">
          Estamos aqui para ouvir você! Entre em contato conosco e deixe sua mensagem. Sua opinião é fundamental para o
          nosso
          crescimento e aprimoramento.
        </p>

      <section class="my-5 flex-grow-1" id="formulario">
        <form class="d-flex gap-5 flex-column">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white">Nome</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label text-white">Mensagem</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" style="resize: none;" rows="5"
              required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>

    </main>
